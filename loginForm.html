<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <script src="https://kit.fontawesome.com/5b178385aa.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <form action="">
        <div class="form">
            <img class="img-logo" src="./image/photo_2025-05-13_15-33-54.jpg" alt="logo">
            <div class="logo-form">
                <p>Login</p>
                <div class="name label-login">
                    <label for="username">Username</label>
                    <input name="username" id="username" type="text" placeholder="Username or Phone Number">
                </div>
                <div class="pass  label-login">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" placeholder="Password">
                </div>
                <div class="btn">
                    <div class="button">
                        <button><a href="./Homepage/Home_page.html">Login</a></button>
                    </div>
                    <div class="button">
                        <button> <a href="./sign.html">Sign In</a></button>
                    </div>
                </div>
                <div class="social-media">
                    <div class="facebook">
                        <span><i class="fa-brands fa-facebook"></i></span>
                        <p>Facebook</p>
                    </div>
                    <div class="facebook">
                        <span><i class="fa-brands fa-google"></i></span>
                        <p>Google</p>
                    </div>
                    <div class="facebook">
                        <span><i class="fa-brands fa-square-instagram"></i></span>
                        <p>Instagram</p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
