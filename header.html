<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
  </head>
  <body style="padding: 0; margin: 0;">
    <div class="header-div">
      <div class="header-div-1">
        <h2 style="color: white">LET_ME_HELP</h2>
      </div>
      <div class="header-div-2">
        <div class="h-w-2">
          <div class="header-div-2-1">
            <p class="header-p">Home</p>
          </div>
          <div class="header-div-2-1">
            <p class="header-p">Contact</p>
          </div>
          <div class="header-div-2-1">
            <p class="header-p">About</p>
          </div>
          <div class="header-div-2-1">
            <p class="header-p">Sign up</p>
          </div>
        </div>
      </div>
      <div class="header-div-3">
        <form action="/search" class="header-search">
          <input
            type="search"
            name="search"
            placeholder="Search Item services"
            class="searching"
          />
          <button type="button">Search</button>
        </form>
      </div>
      <div class="header-div-4">
        <div class="h-w-4">
          <div class="header-div-4-1">
            <p class="header-p">Profile</p>
          </div>
          <div class="header-div-4-1">
            <p class="header-p">Favorite</p>
          </div>
          <div class="header-div-4-1">
            <p class="header-p">Booking</p>
          </div>
          <div class="header-div-4-1">
            <p class="header-p">Language</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>

    <div id="footer-placeholder"></div>
  </body>
</html>
